<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone By Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <header>
        <h2 class="text-center">Search Phone By Name</h2>
    </header>
    <main class="container">
        <section>
            <div class="text-center">
            <input type="text" name="" id="search-field" class="w-50" placeholder="Search Your Phone">
            <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div class="mt-5">
                <div id="display-phone" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
                <div id="not-found" class="text-center d-none">
                    <h1>No Phone Found. Try Again</h1>
                </div>
            </div>
        </section>
        <section id="spinner">
            <div style="height: 500px;" class="d-flex justify-content-center text-success align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <!-- javascript added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
